<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style media="screen">
      *{margin-bottom:10px;}
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <form style="width:50%; margin-left:25%;margin-top:10%;" method="POST">
      {% csrf_token %}
        {{user_form}}
    		<h2>update profile</h2>
            <hr>
            <h4>Please you have to enter all fields !</h4>
            <p>to keep something entre the old one</p>
    		<hr>
        <div >
          {%for message in messages %}
          <h2 style="color: rgb(255, 102, 0)">{{message}}</h2>
          <hr>
          {% endfor %}
        </div>
        <!-- bdayt el form -->
        <div class="form-group">
              <!-- el name -->
    			<div class="row">
    				<div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required" ></div>
    				<div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
    			</div>
            </div>
            <!-- el mail -->
            <div class="form-group">
            	<input type="email" class="form-control" name="email" placeholder="Email" required="required">
               <br>
               <br>
        <!-- zorar el submit -->
    		<div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg">save</button>
                <a href="{% url 'home'%}" class="btn btn-primary btn-lg">back</a>
            </div>
        </form>

  </body>
</html>
